<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <meta content="ie-edge" http-equiv="x-ua-compatible"><script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  </head>
  <body>
    <div class="content">
      <section class="wrapper">
        <div class="wrapper__head"> 
          <div class="wrapper__logo"><img src="./images/logo.png" alt=""></div>
          <div class="wrapper__date"> 
            <input type="text" readonly id="datepicker">
          </div>
        </div>
        <div class="wrapper__content">
          <div class="wrapper__title"><span>Основные курсы <br>и котировки   </span></div>
          <div class="wrapper__subtitle"><span>ТОР-5 активов по объему торгов за сутки</span></div>
          <div class="wrapper__blockinfo">
            <div class="blockinfo">
              <div class="blockinfo__titleblock"><span>Oбъем</span><span>Цена</span></div>
              <div class="blockinfo__blockitem">
                <div class="blockinfo__name"><span>BTC</span></div>
                <div class="blockinfo__bulk"><span>
                     $<span id="bulk_btc"> </span></span></div>
                <div class="blockinfo__price"><span>$<span id="price_btc"> </span></span></div>
                <div class="blockinfo__percent"><span id="percent_btc"> </span></div>
              </div>
              <div class="blockinfo__blockitem">
                <div class="blockinfo__name"><span>LTC</span></div>
                <div class="blockinfo__bulk"><span>
                     $ <span id="bulk_ltc"></span></span></div>
                <div class="blockinfo__price"><span>$<span id="price_ltc"></span></span></div>
                <div class="blockinfo__percent"><span id="percent_ltc"></span></div>
              </div>
              <div class="blockinfo__blockitem">
                <div class="blockinfo__name"><span>ETH</span></div>
                <div class="blockinfo__bulk"><span>
                     $<span id="bulk_eth"></span></span></div>
                <div class="blockinfo__price"><span>$<span id="price_eth"></span></span></div>
                <div class="blockinfo__percent"><span id="percent_eth"></span></div>
              </div>
              <div class="blockinfo__blockitem">
                <div class="blockinfo__name"><span>XMR</span></div>
                <div class="blockinfo__bulk"><span>
                     $<span id="bulk_xmr"></span></span></div>
                <div class="blockinfo__price"><span>$<span id="price_xmr"></span></span></div>
                <div class="blockinfo__percent"><span id="percent_xmr"></span></div>
              </div>
              <div class="blockinfo__blockitem">
                <div class="blockinfo__name"><span>XRP</span></div>
                <div class="blockinfo__bulk"><span>
                     $<span id="bulk_xrp"></span></span></div>
                <div class="blockinfo__price"><span>$<span id="price_xrp"></span></span></div>
                <div class="blockinfo__percent"><span id="percent_xrp"></span></div>
              </div>
            </div>
          </div>
          <div class="wrapper__buttonblock"><a class="button" href="#">Купить BTC за рубли</a></div>
        </div>
      </section>
    </div>
    <script src="./scripts/app.js?2"></script>
    <script>
      $(function() {
          $("#datepicker").datepicker({ inline: true, changeYear: true, changeMonth: true, minDate: new Date(), maxDate: new Date() });
          
          jQuery(function ($) {
              $.datepicker.regional['ru'] = {
                  closeText: 'Закрыть',
                  prevText: '&#x3c;Пред',
                  nextText: 'След&#x3e;',
                  currentText: 'Сегодня',
                  monthNames: ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'],
                  monthNamesShort: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
                  dayNames: ['воскресенье', 'понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота'],
                  dayNamesShort: ['вск', 'пнд', 'втр', 'срд', 'чтв', 'птн', 'сбт'],
                  dayNamesMin: ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'],
                  weekHeader: 'Нед',
                  dateFormat: 'dd MM yy ',
                  firstDay: 1,
                  isRTL: false,
                  showMonthAfterYear: false,
                  yearSuffix: ''
              };
              $.datepicker.setDefaults($.datepicker.regional['ru']);
              $("#datepicker").datepicker("setDate", "1 сентября 2012 ");
          });
      
          Date.prototype.yyyymmdd = function() {
              var mm = this.getMonth() + 1; // getMonth() is zero-based
              var dd = this.getDate();
      
              return [this.getFullYear(),
                      (mm>9 ? '' : '0') + mm,
                      (dd>9 ? '' : '0') + dd
                      ].join('');
          };
          
      });
    </script>
  </body>
</html>
