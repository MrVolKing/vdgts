<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="ie-edge" http-equiv="x-ua-compatible">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/app.min.css?2">
  </head>
  <body>
    <div class="content">
      <section class="wrapper">
        <div class="wrapper__head"> 
          <div class="wrapper__logo"><img src="./images/logo.png" alt=""></div>
          <div class="wrapper__select">
            <div class="select">
              <input id="item00" name="sortType" type="radio" value="item00" checked="checked">
              <label id="item_1" for="item00" style="background-image: url(./images/i/Bitcoin.png);">Bitcoin (BTC)</label>
              <input id="item01" name="sortType" type="radio" value="item01">
              <label id="item_2" for="item01" style="background-image: url(./images/i/Litecoin.svg);">Litecoin (LTC)</label>
              <input id="item02" name="sortType" type="radio" value="item02">
              <label id="item_3" for="item02" style="background-image: url(./images/i/Ethereum.svg);">Ethereum (ETH) </label>
              <input id="item03" name="sortType" type="radio" value="item03">
              <label id="item_4" for="item03" style="background-image: url(./images/i/Monero.svg);">Monero (XMR)</label>
              <input id="item04" name="sortType" type="radio" value="item04">
              <label id="item_5" for="item04" style="background-image: url(./images/i/Ripple.png);">Ripple (XRP)</label>
            </div>
          </div>
        </div>
        <div class="wrapper__content">
          <div class="wrapper__blockitem">
            <div class="wrapper__title"><span>Rate USD 24 h</span></div>
            <div class="wrapper__blockdesc">
              <div class="wrapper__perc"><span id="percents"> </span></div>
              <div class="wrapper__cost"><span>$ <span id="rate"></span></span></div>
            </div>
          </div>
          <div class="wrapper__blockitem">
            <div class="wrapper__title"><span>Volume 24 h</span></div>
            <div class="wrapper__blockdesc">
              <div class="wrapper__perc"><span id="percents2"> </span></div>
              <div class="wrapper__cost"><span>$ <span id="volume"></span></span></div>
            </div>
          </div>
          <div class="wrapper__blockitem">
            <div class="wrapper__title"><span>Capitalization</span></div>
            <div class="wrapper__blockdesc">
              <div class="wrapper__perc"><span></span></div>
              <div class="wrapper__cost"><span>$  <span id="capitalization"></span></span></div>
            </div>
          </div>
        </div>
        <div class="wrapper__img"><span class="wrap">
            <svg id="custom_graf"></svg></span></div>
        <div class="wrapper__footer">
          <div class="wrapper__blockbutton"><a class="button" href="#">Купить&nbsp; <span id="name_cript">BTC  </span>&nbsp;за рубли на IEXchange</a></div>
        </div>
      </section>
    </div>
    <script src="./scripts/app.js?2"></script>
